<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form class="form">
        <input
          class="search-input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="btn-search"><img src="images/icon-arrow.svg" /></button>
      </form>
    </header>
    <div class="output-container">
      <div class="output">
        <p class="output-header">IP ADDRESS</p>
        <span class="output-content ip-address">192.212.174.101</span>
      </div>
      <div class="output">
        <p class="output-header">LOCATION</p>
        <span class="output-content location">Brooklyn, NY 10001</span>
      </div>
      <div class="output">
        <p class="output-header">TIMEZONE</p>
        <span class="output-content timezone">UTC -05:00</span>
      </div>
      <div class="output">
        <p class="output-header">ISP</p>
        <span class="output-content isp">SpaceX Starlink</span>
      </div>
    </div>
    <section class="map-container" id="map"></section>
  </body>
</html>
